<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>구구단 퀴즈</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const stage = Math.floor(Math.random() * 9 + 1);
      const dan = Math.floor(Math.random() * 9 + 1);
      const output = stage * dan;

      class Multiple extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: "",
            result: "",
          };
        }

        onSubmit = (e) => {
          e.preventDefault();
          if (
            parseInt(this.state.value) ===
            this.state.first * this.state.second
          ) {
            this.setState({
              result: `${this.state.first} * ${this.state.second} = ${this.state.value} 정답!!`,
              first: Math.ceil(Math.random() * 9),
              second: Math.ceil(Math.random() * 9),
              value: "",
            });
          } else {
            this.setState({
              result: "때엥",
              //   first: Math.ceil(Math.random() * 9),
              //   second: Math.ceil(Math.random() * 9),
              value: "",
            });
          }
        };

        onChange = (e) => {
          this.setState({ value: e.target.value });
        };

        render() {
          // NOTE: JSX JX+XML 엄격한 문법과 함께 JS를 확장한 문법
          return (
            <div>
              <div>
                {this.state.first} 곱하기 {this.state.second}는?
              </div>
              <form
                // onSubmit={(e) => {
                //   e.preventDefault();
                //   if (
                //     parseInt(value) ===
                //     this.state.first * this.state.second
                //   ) {
                //     this.setState({
                //       result: "정답",
                //       first: Math.ceil(Math.random() * 9),
                //       second: Math.ceil(Math.random() * 9),
                //       value: "",
                //     });
                //   } else {
                //     this.setState({
                //       result: "때엥",
                //       //   first: Math.ceil(Math.random() * 9),
                //       //   second: Math.ceil(Math.random() * 9),
                //       value: "",
                //     });
                //   }
                // }}
                onSubmit={this.onSubmit}
              >
                <input
                  type="number"
                  value={this.state.value}
                  //   onChange={(e) => {
                  //     this.setState({ value: e.target.value });
                  //   }}
                  onChange={this.onChange}
                />

                <button>입력</button>
                <div>{this.state.result}</div>
              </form>
            </div>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<Multiple />, document.querySelector("#root"));
    </script>
  </body>
</html>
